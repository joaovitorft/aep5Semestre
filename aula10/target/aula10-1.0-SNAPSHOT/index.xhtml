<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Solicitação</title>
    </h:head>
    <h:body>
        <h:form id="solicitacaoBean">
            <h:panelGroup>
                <h:panelGrid columns="1">
                    
                    <h1>Cadastrar Solicitação</h1>
                        
                    Data: <h:inputText id="data"/>
                    
                    Curso: <h:inputText id="curso"/>
                    
                    Quantidade de Vaga: <h:inputText id="qtdVaga"/>
                    
                    Periodo: <h:inputText id="periodo"/>
                    
                    Campo de Estagio: <h:inputText id="campoEstagio"/>
                    
                    Instituição: <h:inputText id="intituicao"/>
                    
                    <h:commandButton value="Cadastrar" action="#{solicitacaoBean.cadastra}"/>
                    
                </h:panelGrid>
           </h:panelGroup>
        </h:form>
    </h:body>
</html>
